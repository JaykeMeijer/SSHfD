<div class="well clearfix function_item col-xs-4" ng-controller="SingleCommandController as sc">
    <div class="fi-title">{{ fs.name }}</div>
    <div class="fi-content">
        <div class="fi-description">{{ fs.description }}</div>
        <button class="btn btn-primary fi-btn"
                ng-click="sc.send(dc, fs)">
            Execute
        </button>
    </div>
</div>
